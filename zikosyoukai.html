<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            border: 2px solid #0073e6;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            background-color: white;
            cursor: grab;
            position: relative;
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #0073e6;
        }
        .social-links a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: #0073e6;
            font-weight: bold;
            border: 2px solid #0073e6;
            padding: 5px 10px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .social-links a:hover {
            background-color: #0073e6;
            color: white;
        }
        .nav-links a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: white;
            background-color: #0073e6;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .nav-links a:hover {
            background-color: #005bb5;
        }
        .page {
            display: none;
        }
        .active {
            display: block;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let container = document.querySelector(".container");
            let offsetX, offsetY, isDragging = false;

            container.addEventListener("mousedown", function (e) {
                isDragging = true;
                offsetX = e.clientX - container.getBoundingClientRect().left;
                offsetY = e.clientY - container.getBoundingClientRect().top;
                container.style.cursor = "grabbing";
            });

            document.addEventListener("mousemove", function (e) {
                if (isDragging) {
                    container.style.position = "absolute";
                    container.style.left = e.clientX - offsetX + "px";
                    container.style.top = e.clientY - offsetY + "px";
                }
            });

            document.addEventListener("mouseup", function () {
                isDragging = false;
                container.style.cursor = "grab";
            });

            function changePage(pageId) {
                document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
                document.getElementById(pageId).classList.add('active');
            }
            document.querySelectorAll('.nav-links a').forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    changePage(this.getAttribute('data-target'));
                });
            });
        });
    </script>
</head>
<body>
    <div class="nav-links">
        <a href="#" data-target="profile">プロフィール</a>
        <a href="#" data-target="contact">お問い合わせ</a>
    </div>
    <div class="container">
        <div id="profile" class="page active">
            <h1>こんにちは！私はロタです</h1>
            <img src="aa.jpg" alt="プロフィール画像">
            <p>私のX、GitHub、好きなキャラクター情報へのリンクはこちらです！</p>
            <div class="social-links">
                <a href="https://x.com/fj3W4toTDmS0IQO/photo" target="_blank">Twitter</a>
                <a href="https://github.com/miura0117" target="_blank">GitHub</a>
                <a href="https://www.tbs.co.jp/anime/5hanayome/character/chara02.html" target="_blank">好きなキャラクター情報</a>
            </div>
        </div>
        <div id="contact" class="page">
            <h1>お問い合わせ</h1>
            <p>質問があれば、以下のメールまでご連絡ください。</p>
            <p><strong>Email:</strong> rota@example.com</p>
        </div>
    </div>
</body>
</html>
